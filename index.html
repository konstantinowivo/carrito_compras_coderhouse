<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>carrito noble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="./main.css" rel="stylesheet" />
</head>
<body class="bg-black">
    <header class="grid">
    </header>

    <main class="grid">
    <section>
        <h1 class="display-1 text-center text-light">MATAFUEGOS NOBLE</h1>
    </section>

    <div class="cart-modal-overlay">
        <div class="cart-modal bg-light">
            <i id="close-btn" class="fas fa-times text-black"></i>
            <h1 class="cart-is-empty">El carrito esta vacio</h1>
        <div class="product-rows">
            </div>
            <div class="total">
                <h1 class="cart-total text-black">TOTAL</h1>
                <span class="total-price text-black">$0</span>
                <button class="purchase-btn">COMPRAR</button>
            </div>
        </div>
    </div>

    <a class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
    <span class ="cart-quantity">0</span>
    </a>

    <div class="items-container">
        <div class="card-1 card" id="item1">
            <img class="product-image" src="./recursos/abcx1..png" alt="extintor abc x 1 kg.">
            <h3>Extintor ABC x 1 KG.</h3>
            <button class="add-to-cart">Comprar</button>
            <span class="product-price">$2900</span>
        </div>
        <div class="card-2 card" id="item2">
            <img class="product-image" src="./recursos/abcx2.5.png" alt="extintor abc x 2,5 kg.">
            <h3>Extintor ABC x 2,5 KG.</h3>
            <button class="add-to-cart">Comprar</button>
            <span class="product-price">$8.900</span>
        </div>
        <div class="card-3 card" id="item3">
            <img class="product-image" src="./recursos/abc x 5.jfif" alt="extintor abc x 5 kg.">
            <h3>Extintor ABC x 5 KG.</h3>
            <button class="add-to-cart">Comprar</button>
            <span class="product-price">$13.000</span>
        </div>
        <div class="card-4 card" id="item4">
            <img class="product-image" src="./recursos/abc x 5.jfif" alt="extintor abc x 10 kg.">
            <h3>Extintor ABC x 10 kg.</h3>
            <button class="add-to-cart">Comprar</button>
            <span class="product-price">$18.000</span>
        </div>
    </div>
    </main>

<script src="./main.js"></script>
</body>
</html>
